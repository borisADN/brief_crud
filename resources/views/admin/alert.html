<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Alert Example</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<style>
    .card {
    width: 300px;
    height: fit-content;
    background: rgb(255, 255, 255);
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
    padding: 30px;
    position: fixed; /* Changed to fixed to overlay */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 20px 20px 30px rgba(0, 0, 0, 0.068);
    z-index: 1000; /* Ensure it's on top */
}

.hidden {
    display: none; /* Hide the card by default */
}

.card-content {
    width: 100%;
    height: fit-content;
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.card-heading {
    font-size: 20px;
    font-weight: 700;
    color: rgb(27, 27, 27);
}

.card-description {
    font-weight: 100;
    color: rgb(102, 102, 102);
}

.card-button-wrapper {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.card-button {
    width: 50%;
    height: 35px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 600;
}

.primary {
    background-color: rgb(255, 114, 109);
    color: white;
}

.primary:hover {
    background-color: rgb(255, 73, 66);
}

.secondary {
    background-color: #ddd;
}

.secondary:hover {
    background-color: rgb(197, 197, 197);
}

.exit-button {
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    background-color: transparent;
    position: absolute;
    top: 20px;
    right: 20px;
    cursor: pointer;
}

.exit-button:hover svg {
    fill: black;
}

.exit-button svg {
    fill: rgb(175, 175, 175);
}

</style>
<body>
    <a href="#" id="show-alert">Show Alert</a>

    <!-- Card Alert -->
    <div id="alert-card" class="card hidden">
        <div class="card-content">
            <p class="card-heading">Delete file?</p>
            <p class="card-description">Lorem ipsum dolor sit amet, consectetur adi</p>
        </div>
        <div class="card-button-wrapper">
            <button class="card-button secondary" id="cancel-button">Cancel</button>
            <button class="card-button primary" id="delete-button">Delete</button>
        </div>
        <button class="exit-button" id="close-button">
            <svg height="20px" viewBox="0 0 384 512">
                <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"></path>
            </svg>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const showAlertButton = document.getElementById('show-alert');
    const alertCard = document.getElementById('alert-card');
    const closeButton = document.getElementById('close-button');
    const cancelButton = document.getElementById('cancel-button');
    const deleteButton = document.getElementById('delete-button');

    // Show the alert card
    showAlertButton.addEventListener('click', function(event) {
        event.preventDefault();
        alertCard.classList.remove('hidden');
    });

    // Hide the alert card
    closeButton.addEventListener('click', function() {
        alertCard.classList.add('hidden');
    });

    cancelButton.addEventListener('click', function() {
        alertCard.classList.add('hidden');
    });

    deleteButton.addEventListener('click', function() {
        alertCard.classList.add('hidden');
        // Add delete functionality here
    });
});

    </script>
</body>
</html>
